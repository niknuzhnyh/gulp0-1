<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.min.css">
   <title>WI-FI SETTINGS</title>
</head>

<body>
   <div class="container">
      <div class="col aic jcc">
         <div class="authorization active">
            <div class="wi-fi_authorization">
               <div class="description">
                  <p>
                     Введите данные доступа к WI-FI сети
                  </p>
               </div>
               <div class="ssid"><input name="ssid" id="inpt-ssid" class="f-inpt" type="text" placeholder="SSID"></div>
               <div class="password">
                  <input name="password" id="inpt-pass" class="f-inpt" type="password" placeholder="PASSWORD"> <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
               </div>
               <div class="btn_block">
                  <input type="button" id="btn-ok" class="f-btn" value="Ok">
                  <input onclick="window.location.href = 'index.html';" type="button" class="f-btn" name="cancel"
                     value="Отмена">
               </div>
               <hr>
               <div class="description">
                  <p>Для полключения по статическому IP адрессу введите следующие данные</p>
               </div>
               <input name="ip" id="ip" class="f-inpt" type="text" placeholder="ip адрес"> <br>
               <input name="gat" id="gat" class="f-inpt" type="text" placeholder="адрес шлюза"> <br>
               <input name="mask" id="mask" class="f-inpt" type="text" placeholder="маска подсети"> <br>
               <input type="button" id="btn-sip-ok" class="f-btn" value="Ok">
               <input onclick="window.location.href = 'index.html';" type="button" class="f-btn" name="cancel"
                  value="Отмена">
            </div>
         </div>
         <div class="report success">
            <p>Устройство успешно авторизовано в Вашей WI-FI сети , и доступно по адресу <a href="index.html"><span
                     class="ip_address">127.00.00.01</span></a> </p>
         </div>
         <div class="report renouncement">
            <p>Не удалось подключится к WI-FI сети . Нажмите "Назад" и проверьте введенные данные</p>
            <input onclick="window.location.href = 'settings.html';" type="button" class="f-btn" name="refresh"
               value="Назад">
         </div>
      </div>
      <script src="settings.js"></script>
</body>

</html>
